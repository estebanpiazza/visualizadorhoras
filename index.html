<script>
const d = new Date();
const localTime = d.getTime();
const localOffset = d.getTimezoneOffset() * 60000;
const utc = localTime + localOffset;


const ARGoffset = -3; // UTC of USA Eastern Time Zone is -05.00
const ARG = utc + (3600000 * ARGoffset);
const ARGTimeNow = new Date(ARG).toLocaleString();

const CLoffset = -4; // UTC of USA Eastern Time Zone is -05.00
const CL = utc + (3600000 * CLoffset);
const CLTimeNow = new Date(CL).toLocaleString();

 const COLoffset = -5; // UTC of USA Eastern Time Zone is -05.00
const COL = utc + (3600000 * COLoffset);
const COLTimeNow = new Date(COL).toLocaleString(); 

const ESoffset = +2; // UTC of USA Eastern Time Zone is -05.00
const ES = utc + (3600000 * ESoffset);
const ESTimeNow = new Date(ES).toLocaleString();
 
const MEXoffset = -6; // UTC of USA Eastern Time Zone is -05.00
const MEX = utc + (3600000 * MEXoffset);
const MEXTimeNow = new Date(MEX).toLocaleString();

const PRoffset = -5; // UTC of USA Eastern Time Zone is -05.00
const PR = utc + (3600000 * PRoffset);
const PRTimeNow = new Date(PR).toLocaleString();

 
  let s= new Date().toLocaleString();
  document.getElementById("horaLocal").innerText=`La hora local es: ${s}`
    document.getElementById("horaArg").innerText=ARGTimeNow
    document.getElementById("horaCL").innerText=CLTimeNow
    document.getElementById("horaCOL").innerText=COLTimeNow
    document.getElementById("horaEs").innerText=ESTimeNow
    document.getElementById("horaMx").innerText=MEXTimeNow
    document.getElementById("horaPR").innerText=PRTimeNow
